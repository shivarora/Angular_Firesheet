<ion-view title="Details" id="page1" style="background-color:#ffffff;" class=" ">
  <ion-nav-buttons side="secondary" class="btn">
  </ion-nav-buttons>
  <br/><br/>
  <div class="loading">
    <img src="img/loading.gif" width="100%">
  </div>
  <ion-scroll zooming="true" direction="y" style="width: 100%; height: 100%">
    <div class="product-details" style="display: none;">
      <div class="row">
        <div class="col">
          <div class="box-shadow">
            <img src="{{ product.image }}" width="100%">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <br/><br/>
          <h4>{{ product.name }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <br/><br/>
          <span class="custom-price">&pound;{{ (product.price / 100).toFixed(2) }}</span>
          <br/><br/>
          <a ng-click="viewProduct(product.url)" class="button-balanced btn-view button-block">View Product</a>
          <br/><br/>
          <br/><br/>
        </div>
      </div>
    </div>
  </ion-scroll>
</ion-view>
